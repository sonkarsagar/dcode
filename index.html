<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YAV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/YAV.jpg" />
    <style>.card {
      margin: 0 auto; /* Added */
      float: none; /* Added */
      margin-bottom: 10px; /* Added */
}</style>

  </head>
  <body
    style="
      background-image: url(https://png.pngtree.com/background/20210711/original/pngtree-beautiful-technology-website-business-poster-background-template-picture-image_1107136.jpg);
    "
  >
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/YAV.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">YAV</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" aria-label="Search">
        </form>
    </div>
  </nav>
    <header> 
      <section class="container">
        <div class="card border-warning mb-3" style="max-width: 50rem;" style="text-align: center;">
          
          
          <!-- <h1 style="color: silver; text-align: center" >Call</h1> -->
          <br><h3 style="color: orange; text-align: center" >Book a call</h5>
          <p style="text-align: center">
            Book a call slot and our representative will call you within 1hr of
            selected time.
          </p>
          <form action="#" onsubmit="func()">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"

            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              >Email:</label
            >
            <input
              type="text"
              class="form-control"
              id="email"
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Phone:</label>
            <input
              type="text"
              class="form-control"
              id="number"
            />
          </div>
          <div class="row">
            
            <label for="formGroupExampleInput" class="form-label">Time for Call:</label>
            <div class="col">
              <input type="date" class="form-control"  aria-label="First name" id="date">
            </div>
            <div class="col">
              <input type="time" class="form-control"  aria-label="Last name" id="time">
            </div>
          </div><br>
          
          <div class="d-grid gap-2">
            <input class="btn btn-primary" type="submit" value="GET A CALL">
          </div>
        </form>
        </div>
      </section>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  <script src="index.js"></script>
  </body>
</html>
